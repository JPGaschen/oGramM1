function randsort(c) {
    var o = new Array();
    for (var i = 0; i < c; i++) {
        var n = Math.floor(Math.random()*c);
        if( jQuery.inArray(n, o) >= 0 ) --i;
        else o.push(n);
    }
    //console.log("randsort");
    return o;
}
