function init(){

  }

 $("td.pronom").hover(function() {

  });
  $("td.pronom").mousedown(function(e){
    lastColor = $(this).css('color');
    lastPronom = $(this);
    $(this).css('color','#ffffff');
    e.stopPropagation(); 
  });
  
  $("td.pronom").mouseup(function(e){
    if (lastPronom) lastPronom.css('color',lastColor);

    e.stopPropagation(); 
  });
