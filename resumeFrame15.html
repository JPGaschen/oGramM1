function initResume() {

    $('p',myFrames['Resume2'].document).addClass('hidden');
    $('tr',myFrames['Resume2'].document).addClass('hidden');
    $('tr p',myFrames['Resume2'].document).removeClass('hidden');
    
    $('.hidden',myFrames['Resume2'].document).hide();
    continuer();
    //document.getElementById("Resume").style.visibility='visible';

  document.getElementById("Resume2").style.visibility='visible';
  
  document.getElementById("titre").innerHTML = parent.ba.titre;
  document.getElementById("module").innerHTML = parent.ba.module;
  
}
